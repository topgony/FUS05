<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 예제 12 </title>
    <link rel="stylesheet" href="css/example-12.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">
                <a href="#">
                    <img src="images/fc-logo.png" alt="fast campus">
                </a>
            </h1>
            <nav class="navigation">
                <h2 class="readable-hidden">메인메뉴</h2>
                <div class="btn-wrapper">
                    <button type="button" class="btn-menubar">메뉴 열기</button>
                    <span class="menubar menubar-top"></span>
                    <span class="menubar menubar-middle"></span>
                    <span class="menubar menubar-bottom"></span>
                </div>
                <ul class="menu">
                    <li><a href="#">이벤트/기획전</a></li>
                    <li><a href="#">직무 교육</a></li>
                    <li><a href="#">기업 교육</a></li>
                    <li><a href="#">외국어 교육</a></li>
                    <li><a href="#">about us</a></li>
                </ul>
            </nav>
        </header>

        <section class="ad"><!--세션은 항상 제목을 가져야 한다.-->
            <h2 class="ad-heading readable-hidden">패스트캠퍼스 프로그래밍 과정 공고</h2>
            <p class="ad-contents">
                iron man Mark 48 &amp; best Fucking great 
            </p>
        </section>
        <main class="main">
            메인
        </main>
        <footer class="footer">
            푸터
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/example-12.js"></script>
</body>

</html>
